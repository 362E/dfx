<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/css/theme.css" type="text/css"> </head>
<body>
  <nav style="height:170px;" class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div class="container" id="particles-js">
      <a class="navbar-brand" href="#">
        <h1>dFX<br> <span style="font-size:26px !important;">Decentralized P2P Foreign Exchange</span></h1>&nbsp;</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"> </div>
    </div>
  </nav>
  <div class="bg-secondary">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="" class="active nav-link" data-toggle="tab" data-target="#tabone">Exchange</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" data-toggle="tab" data-target="#tabtwo">Deal Window</a>
            </li>
          </ul>
          <div class="tab-content mt-2">
            <div class="tab-pane fade show active" id="tabone" role="tabpanel">
              <div class="card-body col-5">
                <form class="">
                  <div class="form-group">
                    <label id="senderLabel" class="text-left">Sender: Need to send <span id="fiatAmountToSend">100</span> INR</label><br>
                    <label id="relayerLabel" class="text-left">Relayer: <span id="relayerExchangeRate">.1</span> ETH per INR</label>
                  </div>
                  <div class="form-group">
                    <label id="initiateContractLabel">Sender Initiates Contract</label>
                    <input type="" id="auditorAddressInput" class="form-control" placeholder="Auditor Address">
                    <input type="" id="fiatRelayerAddressInput" class="form-control" placeholder="Fiat Relayer Address">
                  </div>
                    <button type="submit" id="initiateContractBtn" class="btn btn-primary">Initiate Contract</button>
                </form>
              </div>
            </div>
            <div class="tab-pane fade" id="tabtwo" role="tabpanel">
              <div class="">
                <div class="container py-5">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="card">
                        <div class="card-header font-weight-bold">
                          <h1> Sender</h1>
                          <h1> </h1>
                        </div>
                        <div class="card-body">
                          <form class="form-horizontal">
                            <div class="text-center font-weight-bold">
                              <label id="senderLabel" class="text-left">Sender: Sending 100 INR...</label><br>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="card">
                        <div class="card-header font-weight-bold">
                          <h1> Relayer</h1>
                        </div>
                        <div class="card-body">
                          <form class="">
                            <div class="form-group">
                              <label class="text-left">Contract request: </label>
                              <label class="text-left" id="metaDataForRelayer"></label>
                            </div>
                            <input type="" id="moneySentInput" class="form-control" placeholder="IPFS hash of Proof of Money Transfer"><br>
                            <button type="submit" id="sendMoneyBtn" class="btn btn-primary">Money Sent</button>
                            <br><br>
                            <input type="" id="auditorRatingInput" class="form-control" placeholder="Auditor Rating(1 for Good, 0 for Bad)"><br>
                            <button type="submit" id="rateAuditorBtn" class="btn btn-primary">Rate Auditor</button>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="card">
                        <div class="card-header font-weight-bold">
                          <h1> Auditor</h1>
                        </div>
                        <div class="card-body">
                          <form class="">
                            <div class="form-group">
                              <label class="text-left">Current AuditCoin Balance: <span id="auditCoinBalance"></span> </label>
                              <label class="text-left">Contract Details:</label>
                              <label class="text-left" id="metaDataForAuditor"></label>
                              <label class="text-left">IPFS hash of Proof of Money Transfer:</label>
                              <label class="text-left" id="ipfsHashProof"></label>
                            </div>

                            <div class="form-group">
                              <label class="text-left">Settle Contract:</label>
                              <label class="text-left" id="metaDataForAuditor"></label>
                            </div>
                            <input type="" id="settleContractInput" class="form-control" placeholder="1 for successful fiat transfer, 0 otherwise"><br>
                            <button type="submit" id="settleContractBtn" class="btn btn-primary">Settle Contract</button>
                            <br>
                            <br>
                            <br>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/particles.js"></script>
  <script type="text/javascript">
   particlesJS("particles-js",{
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
  });
  </script>
<style>

.bg-secondary {
    background-color: #434d69 !important;
}
</style>

</body>

</html>
